<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"></link>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div id="choose-sort" class="four columns">
          <div class="option" @click="run(bubble)">Bubble Sort</div>
          <div class="option">Insertion Sort</div>
          <div class="option">Bogo Sort (worst algorithm)</div>
          <div class="option">Quick Sort (fastest)</div>
          <div class="option">Selection Sort</div>
          <div class="option">Heap Sort</div>
          <div class="option">Counting Sort</div>
          <div class="option">TimSort</div>
          <div class="option">Merge Sort</div>
          <div class="option">Pigeonhole Sort</div>
          <div class="option">Cocktail Sort</div>
          <div class="option">Gnome Sort</div>
        </div>
        <div id="display" class="eight columns">
          <div id="info"><a href="https://github.com/dylanwroberts"><img src="github.svg" alt="github logo" height="25"></a></div>
          <div class="bar" v-for="element in bars" :style="{ height: element * 20 + 'px' }"></div>
          <button @click="randomize">randomize</button>
        </div>
      </div>
    </div>
    <script src="./visualizer.js"></script>
  </body>
</html>
